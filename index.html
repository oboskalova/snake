<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
  <script src="snake.js"></script>
  <link rel="stylesheet" href="snakeStyle.css">
 </head>

<body>

<div class="wall" >
    <div id="snake"> </div>
</div>

<table class="table" >
    <tr >
        <td colspan="3" >  </td>
        <td class="direction" id="up" >  up  </td>
        <td></td>
    </tr>
    <tr>
        <td > <div id="result" >1</div> </td>
        <td >
            <div class="direction" id="plus" >+</div>

            <div class="direction" id="minus"  >-</div>
        </td>
        <td class="direction" id="left" > left </td>
        <td > </td>
        <td class="direction" id="right" > right </td>
    </tr>
    <tr>
        <td colspan="3" > </td>
        <td class="direction" id="down"> down </td>
    </tr>
</table>

<div class="direction" id="start" >
   <b>start</b>
</div>
</body>

</html>
